<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Calculator .js</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="calculator">
    <div class="container">
      <h1>Light Calculator .js</h1>

      <div class="result">
        <p class="final"><span style="visibility:hidden;">=</span></p>
      </div>

      <div class="numbers">
        <ul class="itens-list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>-</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>+</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>*</li>
          <li>0</li>
          <li>=</li>
        </ul>
      </div>
    </div>
  </section>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
